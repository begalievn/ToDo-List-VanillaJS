<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d8c0c6c0f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="title">
          <h1>ToDo List</h1>
        </div>
      </header>
      <main>
        <div class="tasks-container">
          <ul class="tasks-ul">
            <li>Loading Tasks...</li>
          </ul>
        </div>

        <div class="plus-button" id="plus-button">
          <div class="plus-vertical plus"></div>
          <div class="plus-horizontal plus"></div>
        </div>

        <div class="input-task">
          <form class="form-adding-tasks">
            <label for="taskName">Write your task:</label><br />
            <input
              type="text"
              id="taskName"
              name="taskName"
              placeholder="New Task"
            />
          </form>
          <button id="submit-button">Add</button>
          <button id="cancel-button">Cancel</button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
